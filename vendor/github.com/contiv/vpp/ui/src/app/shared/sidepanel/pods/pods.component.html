<div class="spinner-wrap" *ngIf="!pods.length">
  <span class="spinner">
    Loading...
  </span>
</div>
<clr-datagrid *ngIf="pods.length" id="pod-list">
  <clr-dg-column [clrDgSortBy]="'name'">Name</clr-dg-column>
  <clr-dg-column [clrDgSortBy]="'namespace'">Namespace</clr-dg-column>
  <clr-dg-column [clrDgSortBy]="'podIp'">IP</clr-dg-column>
  <clr-dg-column [clrDgSortBy]="'node'">Node</clr-dg-column>

  <clr-dg-row *clrDgItems="let pod of pods" (mouseenter)="highlighNode(pod.name)" (mouseleave)="clearHighlight()" (dblclick)="showDetail(pod)">
    <clr-dg-cell>{{pod.name}}</clr-dg-cell>
    <clr-dg-cell>{{pod.namespace}}</clr-dg-cell>
    <clr-dg-cell>{{pod.podIp}}</clr-dg-cell>
    <clr-dg-cell>{{pod.node}}</clr-dg-cell>
  </clr-dg-row>
</clr-datagrid>
