<div class="spinner-wrap" *ngIf="!domainFrom || !domainTo">
  <span class="spinner">
    Loading...
  </span>
</div>

<div class="wrap" *ngIf="domainFrom && domainTo">
  <app-form [data]="vxlanData1" [title]="vxlans[0].name"></app-form>
  <app-form [data]="vxlanData2" [title]="vxlans[1].name"></app-form>
</div>
