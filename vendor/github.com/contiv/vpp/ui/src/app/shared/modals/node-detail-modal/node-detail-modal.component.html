<clr-modal [clrModalSize]="'lg'" [(clrModalOpen)]="isModalOpened">
  <h3 class="modal-title">{{ nodeLabel }}</h3>
  <div class="modal-body">
    <app-form [data]="formData"></app-form>

    <h4>IPAM</h4>
    <clr-datagrid *ngIf="ipsMapping.length">
      <clr-dg-column>Name</clr-dg-column>
      <clr-dg-column>IP</clr-dg-column>
      <clr-dg-column>CIDR</clr-dg-column>

      <clr-dg-row *ngFor="let map of ipsMapping">
        <clr-dg-cell>{{map.label}}</clr-dg-cell>
        <clr-dg-cell>{{map.ip}}</clr-dg-cell>
        <clr-dg-cell>{{map.cidr}}</clr-dg-cell>
      </clr-dg-row>
    </clr-datagrid>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="isModalOpened = false">Close</button>
  </div>
</clr-modal>
